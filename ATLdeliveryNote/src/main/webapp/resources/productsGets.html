<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="productsGets.css" />
    <title>Gets</title>
</head>
<body>
<h1>Products List</h1>

<div class="controls">
    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search product by name..."/>
        <button id="searchBtn">Search</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div class="add-section">
        <input type="text" id="addName" placeholder="Product name"/>
        <input type="text" id="addDesc" placeholder="Description"/>
        <button id="addBtn">Add Product</button>
    </div>
</div>

<div class="table-container">
    <table id="productsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
</div>
<script src="gets.js"></script>
</body>
</html>
